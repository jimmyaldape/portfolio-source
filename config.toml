baseURL = "https://jimmyaldape.com/"
languageCode = "en-us"
title = "Jimmy Aldape | Full-Stack Developer"
theme = "hugo-freelancer-theme"
googleAnalytics = "UA-80604328-7"

[params]

    name = "Jimmy Aldape"
    description = "Jimmy Aldape is a full-stack developer based in Riverside, CA who specializes in developing high-quality web and mobile applications"
    keywords = "Jimmy Aldape, Jimmy, Aldape, jimmyaldape, software engineer, full-stack software engineer, front-end engineer, back-end engineer, full-stack developer, web developer, application developer, javascript, laravel, tailwindcss, california"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email youself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    email = "me@jimmyaldape.com"

    # Custom assets
    custom_css = []
    custom_js  = []

    [params.navigation]
        brand = ""


    [params.header]
        # Copy your own image into './static/img/'' if you wish
        profile = "ja_logo_letter_blank_white.png"
        image = "ja_logo_letter_blank_white.png"
        background = "greenspot.jpg"
        name = "Jimmy Aldape"
        subtitle = "Full-Stack Developer"


    [params.portfolio]
        # All projects defined in their own files. You can find example projects
        # at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
        # at the root of this Hugo site.
        # For more informtion take a look at the README.
        title = "Portfolio"

        [params.portfolio.modal]
            client = "Client"
            date = "Date"
            category = "Category"
            buttontext = "Close"

    [params.skills]

        title = "Skills"
        description = "Here is a short list of languages, frameworks, and tools I use on a daily basis and have learned over the years"

        [[params.skills.items]]
            name = "C#"

        [[params.skills.items]]
            name = "PHP"

        [[params.skills.items]]
            name = "Javascript"
    
        [[params.skills.items]]
            name = "Laravel"

        [[params.skills.items]]
            name = "Vue.js"

        [[params.skills.items]]
            name = "TailwindCSS"

        [[params.skills.items]]
            name = "React.js"

        [[params.skills.items]]
            name = "Node"

        [[params.skills.items]]
            name = "Flask"

        [[params.skills.items]]
            name = "Hugo"

        [[params.skills.items]]
            name = "Netlify"

        [[params.skills.items]]
            name = "Webpack"

        [[params.skills.items]]
            name = "Gulp"

        [[params.skills.items]]
            name = "Flutter"

    [params.about]
        title = "About"
        
        [params.about.center]
            top = "I'm a full-stack developer based in Riverside, CA who enjoys developing high-quality web and mobile applications, specializing in both front-end and back-end technologies."
            bottom = "Currently, I'm working with Laravel, Vue.js, Tailwind CSS, and experimenting with Flutter. I sometimes obsess over design but most of all I love bringing ideas to life."

        [params.about.button]
            text = "Resume"
            link = "/pdf/jimmy_aldape_resume_current.pdf"
            icon = "resume"


    [params.contact]
        title = "Contact"

        # 'error' defines error messages for invalid inputs
        [params.contact.form.name]
            text = "Name"
            error = "Please enter your name."

        [params.contact.form.email]
            text = "Email Address"
            error = "Please enter your email address."

        [params.contact.form.phone]
            text = "Phone Number"
            error = "Please enter your phone number."

        [params.contact.form.message]
            text = "Message"
            error = "Please enter a message."

        [params.contact.form.button]
            text = "Send"


    [params.footer]
        copyright = "&copy; 2020 Jimmy Aldape. All rights reserved. Powered by [Netlify](https://www.netlify.com/) and [Hugo](https://gohugo.io). Theme modified and based on [Freelancer](https://github.com/digitalcraftsman/hugo-freelancer-theme)."


